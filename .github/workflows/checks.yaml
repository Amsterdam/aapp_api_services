name: QA Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  REGISTRY: ghcr.io
  REPOSITORY: amsterdam/aapp/images

jobs:
  qa:
    name: ${{ matrix.service }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - bridge
          - city_pass
          - construction_work
          - contact
          - image
          - modules
          - notification
          - waste
          - survey

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show ENV vars
        run: env | sort

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: make build
        run: make build
        env:
          SERVICE_NAME: ${{ matrix.service }}
          REGISTRY: ${{ env.REGISTRY }}
          VERSION: pr-${{ github.event.pull_request.number }}-${{ github.sha }}

      - name: make test
        run: make test
        env:
          SERVICE_NAME: ${{ matrix.service }}
          REGISTRY: ${{ env.REGISTRY }}
          VERSION: pr-${{ github.event.pull_request.number }}-${{ github.sha }}

      - name: make openapi-diff (non-blocking)
        run: make openapi-diff
        continue-on-error: true
        env:
          SERVICE_NAME: ${{ matrix.service }}
          API_AUTH_TOKENS: ${{ secrets.API_AUTH_TOKENS }}
          REGISTRY: ${{ env.REGISTRY }}
          VERSION: pr-${{ github.event.pull_request.number }}-${{ github.sha }}
