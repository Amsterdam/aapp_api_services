name: QA Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write
  packages: write   # required to push to GHCR with GITHUB_TOKEN

env:
  REGISTRY: ghcr.io

jobs:
  build-image:
    name: Build & push image (once)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show ENV vars
        run: env | sort

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: make build
        working-directory: source
        run: make build
        env:
          REGISTRY: ${{ env.REGISTRY }}
          VERSION: pr-${{ github.event.pull_request.number }}-${{ github.sha }}

      - name: Push image to GHCR
        run: make push
        env:
          REGISTRY: ${{ env.REGISTRY }}
          VERSION: pr-${{ github.event.pull_request.number }}-${{ github.sha }}

  qa-services:
    name: QA - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: build-image

    strategy:
      fail-fast: false
      matrix:
        service:
          - bridge
          - city_pass
          - construction_work
          - contact
          - image
          - modules
          - notification
          - waste
          - survey

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        working-directory: source
        run: make pull
        env:
          REGISTRY: ${{ env.REGISTRY }}
          VERSION: pr-${{ github.event.pull_request.number }}-${{ github.sha }}

      - name: make test
        working-directory: source
        run: make test
        env:
          SERVICE_NAME: ${{ matrix.service }}
          REGISTRY: ${{ env.REGISTRY }}
          VERSION: pr-${{ github.event.pull_request.number }}-${{ github.sha }}

      - name: make openapi-diff (non-blocking)
        working-directory: source
        run: make openapi-diff
        continue-on-error: true
        env:
          SERVICE_NAME: ${{ matrix.service }}
          API_AUTH_TOKENS: ${{ secrets.API_AUTH_TOKENS }}
          REGISTRY: ${{ env.REGISTRY }}
          VERSION: pr-${{ github.event.pull_request.number }}-${{ github.sha }}
